<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search api</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <form action="">
        <div class="inp">
            <input type="search" placeholder="Search">
        </div>
        <div class="result">
            <div class="box">
                <h3>States</h3>
                <ul class="allState">
                    <li>state</li>
                </ul>
            </div>

            <div class="box">
                <h3>Citys</h3>
                <ul class="allCitys">
                    <li>city</li>
                </ul>
            </div>
        </div>
    </form>
    
    <script src="search.js"></script>
</body>
</html>
